<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="mb-2">
    <input type="text" formControlName="name" class="form-control" placeholder="Name">
  </div>
  <div class="mb-2">
    <input type="email" formControlName="email" class="form-control" placeholder="Email">
  </div>
  <div class="mb-2">
    <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
  </div>
  <div class="mb-2">
    <input type="number" formControlName="age" class="form-control" placeholder="Age">
  </div>
  <div class="mb-2">
    <input type="number" formControlName="salary" class="form-control" placeholder="Salary">
  </div>
  <div class="form-check mb-2">
    <input type="checkbox" formControlName="status" class="form-check-input">
    <label class="form-check-label">Active?</label>
  </div>
  <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary">Save</button>
</form>
