<div class="container-fluid">
  <!-- Header -->
  <div class="row align-items-center p-2 bg-info text-white">
    <div class="col-12 col-md-6">
      <h3 class="mb-0 text-center text-md-start">Employee Portal</h3>
    </div>
    <div class="col-12 col-md-6 text-center text-md-end mt-2 mt-md-0">
      <button class="btn btn-warning btn-sm px-3" (click)="openModal()">➕ Add Employee</button>
      <!-- <button class="btn btn-danger btn-sm px-3 ms-2" (click)="logOff()">🚪 LogOut</button> -->
    </div>
  </div>

  <!-- Notification -->
  <p *ngIf="employeelist.length > 0" class="mt-3 text-success text-center text-md-start fw-bold">
    ✅ Employee list is loaded!
  </p>

  <!-- Employee Table -->
  <div class="table-responsive mt-3">
    <table class="table table-bordered table-striped align-middle text-center" *ngIf="employeelist.length > 0">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Age</th>
          <th>Salary</th>
          <th>Status</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of employeelist; trackBy: trackByEmpId">
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.salary | currency:'USD' }}</td>
          <td>
            <span class="badge" [ngClass]="item.status ? 'bg-success' : 'bg-secondary'">
              {{ item.status ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td>
            <div class="d-flex flex-wrap justify-content-center gap-2">
              <button class="btn btn-primary btn-sm" (click)="onEdit(item)">✏️ Edit</button>
              <button class="btn btn-danger btn-sm" (click)="onDelete(item.empId)">🗑️ Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- ✅ Responsive Modal -->
<div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg"><!-- larger modal for forms -->
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">{{ formValues ? 'Edit Employee' : 'Add Employee' }}</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <app-employee-form 
          [employee]="formValues" 
          (formSubmit)="handleFormSubmit($event)">
        </app-employee-form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
